<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>侧边栏的滑进滑出</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- 头部 -->
    <header>
      <a href="##" class="userPic">
        <img src="./images/58suyun_03.jpg" />
      </a>
      <img src="./images/58suyun_05.jpg" />
      <a href="##">
        <img src="./images/58suyun_07.jpg" />
      </a>
    </header>

    <!-- 导航部分 -->
    <nav>
      <ul>
        <li>
          <a href="##">北京</a>
        </li>
        <li>
          <a href="##" class="active">小型面包</a>
          <div>
            <div class="pic">
              <img src="./images/58suyun_17.jpg" />
              <a href="##">
                <img src="./images/58suyun_20.jpg" />
              </a>
              <div>
                <div>
                  <p>33元(5公里)</p>
                  <p>起步价</p>
                </div>
                <div>
                  <p>3.0元/公里</p>
                  <p>超里程费</p>
                </div>
                <div>
                  <p>1.7*1.1*1m</p>
                  <p>长*宽*高</p>
                </div>
              </div>
            </div>
          </div>
        </li>
        <li>
          <a href="##">金杯</a>
        </li>
        <li>
          <a href="##">厢货</a>
        </li>
        <li>
          <a href="##">小型平板</a>
        </li>
      </ul>
    </nav>

    <!-- 地址部分 -->
    <div class="address">
      <div>
        <img src="./images/58suyun_25.jpg" />
        <input type="text" value="京学附属实验幼儿园总部(当前位..." />
        <p>常用线路</p>
      </div>
      <div>
        <img src="./images/58suyun_30.jpg" />
        <input type="text" placeholder="请输入目的地" />
        <a href="##">
          <img src="./images/58suyun_20.jpg" />
        </a>
      </div>
      <div>
        <button>添加目的地</button>
        <p>请按卸货顺序填写以便估算价格</p>
      </div>
    </div>

    <!-- 价钱部分 -->
    <div class="price">
      <p>约<span>￥</span><span></span></p>
      <p>实际费用可能因实际行驶里程/等候时间等因素而异</p>
    </div>

    <!-- 按钮部分 -->
    <div class="buttons">
      <button>预约</button>
      <button>实时用车</button>
    </div>

    <!-- 蒙版 -->
    <div class="mask"></div>

    <!-- 用户 -->
    <div class="user">
      <ul>
        <li>
          <a href="##">
            <img src="./images/guest.png" />
          </a>
        </li>
        <li>
          <a href="##">我的余额</a>
        </li>
        <li>
          <a href="##">我的订单</a>
        </li>
        <li>
          <a href="##">我的收藏</a>
        </li>
        <li>
          <a href="##">我的积分</a>
        </li>
        <li>
          <a href="##">个人中心</a>
        </li>
      </ul>
    </div>
  </body>
  <script src="./js/index.js"></script>
</html>
